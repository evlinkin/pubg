<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        #map-container {
            flex-grow: 1;
            position: relative;
            background-color: #2a2a2a;
            cursor: crosshair;
        }

        .controls {
            width: 200px;
            padding: 20px;
            background-color: #2a2a2a;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .info-box {
            background-color: #3a3a3a;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4a4a4a;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 5px;
        }

        button:hover {
            background-color: #5a5a5a;
        }

        button.active {
            background-color: #666;
        }

        .map-button {
            margin-bottom: 5px;
        }

        #map-container.grabbing {
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="map-container"></div>
        <div class="controls">
            <div class="info-box">
                <p>Distance: <span id="distance">0</span> meters</p>
                <p>Scale: <span id="scale">100</span>%</p>
            </div>
            <button id="resetPins">Reset Pins</button>
            <button id="resetScale">Reset Scale</button>
            <div class="map-selection">
                <button class="map-button active" data-map="miramar">Miramar</button>
                <button class="map-button" data-map="deston">Deston</button>
                <button class="map-button" data-map="taego">Taego</button>
                <button class="map-button" data-map="vikendi">Vikendi</button>
                <button class="map-button" data-map="erangel">Erangel</button>
                <button class="map-button" data-map="rondo">Rondo</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
