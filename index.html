<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #map-container {
            flex-grow: 1;
            position: relative;
            background-color: #2a2a2a;
            cursor: crosshair;
        }

        .info-box {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #000000;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }

        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #000000;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 1000;
        }

        .map-selection {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .map-radio {
            display: none;
        }

        .map-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.2s;
        }

        .map-label:before {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid white;
            border-radius: 50%;
            margin-right: 8px;
            display: inline-block;
            transition: background-color 0.2s;
        }

        .map-radio:checked + .map-label:before {
            background-color: #ff3333;
            box-shadow: inset 0 0 0 3px #2a2a2a;
        }

        .map-label:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        #map-container.grabbing {
            cursor: grabbing;
        }

        .action-buttons {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }

        .action-button {
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        #resetPins {
            background-color: #000000;
            color: white;
        }

        #resetScale {
            background-color: #ffffff;
            color: black;
        }

        .action-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="map-container">
            <div class="action-buttons">
                <button class="action-button" id="resetPins">Reset Pins</button>
            </div>
            <div class="info-box">
                <p>Distance: <span id="distance">0</span> meters</p>
                <p>Scale: <span id="scale">100</span>%</p>
                <button class="action-button" id="resetScale">Reset Scale</button>
            </div>
        </div>
        <div class="controls">
            <div class="map-selection">
                <input type="radio" id="miramar" name="map" value="miramar" class="map-radio" checked>
                <label for="miramar" class="map-label">Miramar</label>

                <input type="radio" id="deston" name="map" value="deston" class="map-radio">
                <label for="deston" class="map-label">Deston</label>

                <input type="radio" id="taego" name="map" value="taego" class="map-radio">
                <label for="taego" class="map-label">Taego</label>

                <input type="radio" id="vikendi" name="map" value="vikendi" class="map-radio">
                <label for="vikendi" class="map-label">Vikendi</label>

                <input type="radio" id="erangel" name="map" value="erangel" class="map-radio">
                <label for="erangel" class="map-label">Erangel</label>

                <input type="radio" id="rondo" name="map" value="rondo" class="map-radio">
                <label for="rondo" class="map-label">Rondo</label>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
